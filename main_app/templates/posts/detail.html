{% extends 'base.html' %}

{% block content %}
<div class="details-page">
  <section>
    <p class="title"> free forum • {{ post.title }} </p>
    <div class='show-post'>
      <p>time • date • {{ post.topic}} • posted by user</p>
      <p>{{ post.content }}</p>
      <div>
          <a class='links' href="{% url 'posts_update' post.id %}">edit</a>
          <a class='links' href="{% url 'posts_delete' post.id %}">delete</a>
      </div>
    </div>
  </section>
  <a class='links' href="{% url 'posts_create' %}">add a forum topic</a>
</div>
{% endblock %}

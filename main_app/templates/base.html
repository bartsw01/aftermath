{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <title>aftermath</title>

  <style>
     select#mySelectMenu {clear:both;}
  </style>
</head>

<body>
  <header>
    <nav class="nav-wrapper block">
      <div class="container">
        <ul>
          <li><a href="/" class="left" class="brand-logo">&nbsp;&nbsp;<sup>THEE</sup>AFTERMATH</a></li>
        </ul>
        <ul class="right">
          <li><a href="{% url 'about' %}">about</a></li>
          {% if user.is_authenticated %}
          <li><a href="{% url 'challenges_index' %}">all challenges</a></li>
          <li><a href="{% url 'posts_index' %}">free forum</a></li>
          <li><a href="{% url 'logout' %}">log out</a></li>
          {% else %}
          <li><a href="{% url 'signup' %}">sign up</a></li>
          <li><a href="{% url 'login' %}">log in</a></li>
          {% endif %}
        </ul>
      </div>
    </nav>
  </header>
  <main>
    {% block content %}
    {% endblock %}
  </main>
  <footer class="page-footer block">
    <div class="container">
      <div class="row">
        <div>
          all rights reserved &copy; 2020 | aftermath, inc. &nbsp;
        </div>
      </div>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
</body>

</html>

{% extends 'base.html' %}

{% block content %}
<h1> FREE FORUM </h1>
{% for post in posts %}
<div>
    <a href="/posts/{{ post.id }}">
      <div>
        <span>{{ post.title }}</span>
        <span>{{ post.topic }}</span>
        <span>{{ post.content }}</span>
      </div>
    </a>
  </div>
{% endfor %}
{% endblock %}git

{% extends 'base.html' %}

{% block content %}
<div class="details-page">
  <p class="title">delete post</p>
  <div class="center">
    <p>are you sure you want to delete your post {{ object.title }}?</p>
  </div>
  <form class='center' action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="delete" class="btn">
    <a class='links' href="{% url 'posts_detail' post.id %}">cancel</a>
  </form>
</div>
{% endblock %}

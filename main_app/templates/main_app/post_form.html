
{% extends 'base.html' %}
{% block content %}

<div class="details-page">
  {% if object %}
    <p class="title">edit {{object.title}}</p>
    {% else %}
      <p class="title">add post </p>
    {% endif %}
    <div class="form">
      <form action="" method="post">
        {% csrf_token %}
        <table>
          {{ form.as_table }}
        </table>
        <input type="submit" value="submit" class="btn">
      </form>
    </div>
</div>
{% endblock %}
